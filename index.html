<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine PSN Bibliothek</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin:0; min-height:100vh;
      background-color: #000; /* start with black background */
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    /* Dim the image for readability */
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.35));
      pointer-events: none;
      z-index: 0; /* above canvas but below content */
    }
    /* Keep app content above overlay */
    body > * { position: relative; z-index: 1 }
    /* Canvas background should sit under the overlay */
    #bgCanvas { position: fixed; inset: 0; width:100%; height:100%; z-index: -1; pointer-events: none; }
    .game-card { margin: 8px 0; padding:12px; border-radius:8px; background: rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.06); color: #fff }
    .score-bar { height:8px; margin-top:6px; border-radius:4px }
    .suggestions { position: absolute; background: rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.08); max-width: 420px; width:100%; margin-top:6px; border-radius:6px; overflow:hidden; z-index: 5 }
    .suggestion-item { padding:8px 10px; cursor:pointer; color:#fff; }
    .suggestion-item[aria-selected="true"], .suggestion-item:hover { background: rgba(255,255,255,0.06); }
  </style>
</head>
<body>

<canvas id="bgCanvas" aria-hidden="true"></canvas>

<h1>ðŸŽ® Meine PSN Bibliothek</h1>

<h2>PSN-Profil</h2>
<input id="psn" placeholder="PSN-Name">
<button id="savePsn">Speichern</button>
<button id="importPsn">Import von PSNProfiles</button>
<p id="psnInfo"></p>

<hr>

<h2>Spiel hinzufÃ¼gen</h2>
<div style="position:relative; max-width:420px;">
  <input id="gameName" placeholder="Spielname" autocomplete="off">
  <div id="suggestions" class="suggestions" role="listbox" aria-label="VorschlÃ¤ge"></div>
</div>
<select id="platform">
  <option>PS5</option>
  <option>PS4</option>
  <option>PS3</option>
</select>
<select id="status">
  <option>Durchgespielt</option>
  <option>Angefangen</option>
  <option>Abgebrochen</option>
</select>

<h3>Bewertung (1â€“10)</h3>
<input id="story" type="number" min="1" max="10" placeholder="Story">
<input id="characters" type="number" min="1" max="10" placeholder="Charaktere">
<input id="gameplay" type="number" min="1" max="10" placeholder="Gameplay">
<input id="art" type="number" min="1" max="10" placeholder="Artwork">
<input id="sound" type="number" min="1" max="10" placeholder="Sound">
<input id="twist" type="number" min="1" max="10" placeholder="Plottwists">
<input id="overall" type="number" min="1" max="10" placeholder="Gesamteindruck">

<br><br>
<button id="addGame">Spiel speichern</button>

<hr>
<h2>ðŸ“š Bibliothek</h2>
<div>
  <button id="sortScore">Sortiere nach Score</button>
  <button id="sortName">Sortiere nach Name</button>
</div>
<ul id="library"></ul>

<script src="animate-bg.js" defer></script>
<script src="main.js"></script>
</body>
</html>
